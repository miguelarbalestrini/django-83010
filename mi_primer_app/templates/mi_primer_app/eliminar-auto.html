{% extends "padre.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card border-danger">
    <div class="card-body">
      <h2 class="card-title text-danger">¿Estás seguro de que deseas eliminar este auto?</h2>
      <p class="card-text fs-5"><strong>{{ object.marca }} {{ object.modelo }}</strong></p>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      </form>

      <a href="{% url 'listar-autos' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </div>
</div>
{% endblock %}
